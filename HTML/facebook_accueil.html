    <figure class="textechocolat">
        <p>Et non, nous ne sommes pas sur Facebook non plus :(</p>
        <p>Cependant, nous avons une bonne histoire à vous raconter : celle de notre site !</p>
        <p>Once upon a time, sur un champ de bataille impitoyable appelé "Choix du sujet", deux fans d'animés luttaient corps et âme afin de trouver l'objet sacré. Quel genre d'objet sacré ? Et bien pas n'importe lequel. Ce qu'ils cherchaient, c'était l'épée d'Inazuma, tout droit venu des dieux japonais ! Cela peut vous paraître tiré par les cheveux, mais c'est vrai.</p>
        <p>Alors que la guerre faisait rage, qu'ils voyaient leurs camarades tomber sous les coups des API, les deux camarades renvoyaient les coups à l'aide de boucliers. Ils progressaient, doucement mais sûrement, vers la zone où le vent faisait rage. Les dieux ne voulaient pas les laisser entrer. Mais ils étaient plus forts que le vent !</p>
        <p>Un monstre jaillit de la tempête, hurlant et postillonant sur les deux guerriers. C'était vraiment dégoûtant. Son nom ? Json.</p>
        <p>Déstabilisé en voyant leurs collègues tomber comme des mouches sous les coups de Json, les deux guerriers se souvinrent alors de ce que leur avait dit Maître HTML. "Revenir aux anciens préceptes, tu dois. Gagner, tu pourras."</p>
        <p>L'un des deux guerriers s'exclama : "Mais oui ! C'est XML qu'il nous faut !". Alors, ils l'invoquèrent de toute la force et le pouvoir qu'il leur restait. Le Dieu XML entendit leur appel, un immense halo de lumière descendant du ciel venant les éclairer de sagesse. Les deux amis s'élancèrent alors vers le monstre Json, et le transpercèrent de leur arme. Vaincu, le monstre disparu en poussière.</p>
        <p>Le calme revenant sur la contrée Programmation, les deux guerriers se relevèrent, regardant devant eux les portes qui s'ouvraient. Sous leurs yeux apparus l'objet tant coinvoité : l'épée d'Inazuma.</p>
        <p>Désormais détenteurs du saint pouvoir des animés, les deux guerriers créèrent ce que l'on connait comme étant Pop Chann'. Ce lieu de paix, accueillant tous les meilleurs animés que contient l'épée d'Inazuma.</p>
        <p>Fin de l'histoire :)</p>
    </figure>
